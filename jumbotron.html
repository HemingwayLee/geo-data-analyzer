      <ul class="nav navbar-nav">

</nav>

<div class="container-fluid">
  <div id="map">
  </div>
</div>
  
<div class="container-fluid text-center">  
  <div class="row content">
    <div class="col-sm-12 text-left">
      <div id="wrapper"></div>
    </div>
  </div>
</div>

<script>
  function Fly2Marker(btn) {
    console.log($(btn).next().text());
    console.log($(btn).next().next().text());
    
    const lat = parseFloat($(btn).next().text());
    const lng = parseFloat($(btn).next().next().text());
    
    map.flyTo([lat, lng], 18, {
      animate: true,
      duration: 2
    });
  }

  function drawItems(arr) {
    if (arr.length == 0) {
      return;
    }

    var options = {
      valueNames: Object.keys(arr[0]),
      item: `
        <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
          <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">@</div>
            <div class="job-content">
              <h5 class="text-center text-md-left zipcode"></h5>
              <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                <li class="mr-md-12 address">
                </li>
              </ul>
            </div>
          </div>
          <div class="job-right my-4 flex-shrink-0">
            <button onclick="Fly2Marker(this);" class="btn d-block w-100 d-sm-inline-block btn-light">Fly to</button>
            <span class="lat"></span><span class="lng"></span>
          </div>
        </div>`
    };

    var values = arr;

    // TODO: update it
    var hackerList = new List('hacker-list', options, values);
  }

  function placeMarkers(arr) {
    var sumLat = 0.0;
    var sumLng = 0.0;
    for (var i = 0; i < arr.length; i++) {
      sumLat += arr[i].lat;
      sumLng += arr[i].lng;

      var marker = L.marker(new L.LatLng(arr[i].lat, arr[i].lng), { title: arr[i].address });
      marker.bindPopup(arr[i].address);
      markers.addLayer(marker);
    }

    map.addLayer(markers);

    map.flyTo([sumLat/arr.length, sumLng/arr.length], 13, {
      animate: true,
      duration: 2
    });
  }
  
  function handleData(data) {
    const arr = JSON.parse(data);
    console.log(arr);

    $("#total").text(arr.length);
    placeMarkers(arr);
    drawItems(arr);
  }

  async function ReadFile(file) {
    return await file.text()
  }

  function handleJsonFiles(e) {  
    const selectedFile = e.target.files[0];
    const promise = new Promise(resolve => {
      const fileContent = ReadFile(selectedFile);
      resolve(fileContent);
    });

    promise.then(fileContent => {
      handleData(fileContent);
    });
  }

  document.getElementById('upload-json').addEventListener('change', handleJsonFiles);

  var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  });

  var latlng = L.latLng(-37.82, 175.24);
  var map = L.map('map', {center: latlng, zoom: 13, layers: [tiles]});

  var markers = L.markerClusterGroup();

  new gridjs.Grid({
    columns: ['Name', 'Email', 'Phone Number'],
    search: true,
    sort: true,
    data: [
      ['John', 'john@example.com', '(353) 01 222 3333'],
      ['Mark', 'mark@gmail.com',   '(01) 22 888 4444'],
      ['Eoin', 'eo3n@yahoo.com',   '(05) 10 878 5554'],
      ['Nisen', 'nis900@gmail.com',   '313 333 1923']
    ],
    pagination: {
      limit: 2
    },
    style: {
      th: {
        'background-color': 'rgba(0, 0, 0, 0.95)',
        'color': '#FFFFFF'
      }
    }
  }).render(document.getElementById("wrapper"));
</script>
</body>
