<div class="container-fluid">
  <div id="map">
  </div>
</div>
  
<div class="container-fluid text-center">  
  <div class="row content">
    <div class="col-sm-12 text-left">
      <div id="wrapper"></div>
    </div>
  </div>
</div>

<script>
  function csv2json(csv) {
    var result = [];
    var headers=csv[0];
    for (var i=1; i<csv.length; i++){
      var obj = {};
      for (var j=0; j < headers.length; j++){
        obj[headers[j]] = csv[i][j];
      }

      result.push(obj);
    }
    return result; 
  }

  function json2csv(myjson) {
    var fields = Object.keys(myjson[0])
    var replacer = function(key, value) { return value === null ? '' : value } 
    var csv = myjson.map(function(row){
      return fields.map(function(fieldName){
        return JSON.stringify(row[fieldName], replacer)
      }).join(',')
    })
    csv.unshift(fields.join(','))
    csv = csv.join('\n');
    // console.log(csv);
    
    return csv;
  }

  function Fly2Marker(btn) {
    console.log($(btn).next().text());
    console.log($(btn).next().next().text());
    
    const lat = parseFloat($(btn).next().text());
    const lng = parseFloat($(btn).next().next().text());
    
    map.flyTo([lat, lng], 18, {
      animate: true,
      duration: 2
    });
  }

  function drawItems(arr) {
    header = arr.shift();

    mygrid.updateConfig({
      columns: header,
      data: arr
    }).forceRender();
  }

  function placeMarkers(arr) {
    var sumLat = 0.0;
    var sumLng = 0.0;
    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i]);
      sumLat += parseFloat(arr[i].lat);
      sumLng += parseFloat(arr[i].lng);

      var marker = L.marker(new L.LatLng(parseFloat(arr[i].lat), parseFloat(arr[i].lng)), { title: arr[i].address });
      marker.bindPopup(arr[i].address);
      markers.addLayer(marker);
    }

    map.addLayer(markers);

    map.flyTo([sumLat/arr.length, sumLng/arr.length], 13, {
      animate: true,
      duration: 2
    });
  }
  
  function handleJsonData(data) {
    const arr = JSON.parse(data);
    
    placeMarkers(arr);
    drawItems($.csv.toArrays(json2csv(arr)));
  }

  function handleCsvData(data) {
    csv = $.csv.toArrays(data);
    placeMarkers(csv2json(csv));
    drawItems(csv);
  }

  async function ReadFile(file) {
    return await file.text()
  }

  function handleUploadedFile(e) { 
    var fileExt = e.target.files[0].name.split('.').pop();
    if (fileExt != "csv" && fileExt != "json" ) {
      console.log("invalid type");
      return;
    }
    
    const selectedFile = e.target.files[0];
    const promise = new Promise(resolve => {
      const fileContent = ReadFile(selectedFile);
      resolve(fileContent);
    });

    promise.then(fileContent => {
      if (fileExt == "json") {
        handleJsonData(fileContent);
      } else {
        handleCsvData(fileContent);
      }
    });
  }

  document.getElementById('upload-file').addEventListener('change', handleUploadedFile);

  var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  });

  var latlng = L.latLng(-37.82, 175.24);
  var map = L.map('map', {center: latlng, zoom: 13, layers: [tiles]});

  var markers = L.markerClusterGroup();

  var mygrid = new gridjs.Grid({
    columns: [],
    search: true,
    sort: true,
    data: [],
    pagination: {
      limit: 2
    },
    style: {
      th: {
        'background-color': 'rgba(0, 0, 0, 0.95)',
        'color': '#FFFFFF'
      }
    }
  }).render(document.getElementById("wrapper"));
</script>
